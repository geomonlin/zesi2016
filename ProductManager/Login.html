<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>商店后台管理系统</title>
		<meta name="description" content="User login page">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./css/login.css">
	</head>

	<body>

		<div id="wrap">

			<div id="header">
				<div class="topbox">
					<div class="logo"><img src="./img/logo.png" width='200px'></div>
				</div>
			</div>

			<div id="mainer">

				<div class="login_main">

					<div class="login_img"><img src="./img/bg2.jpg" width='550px'></div>
					<div class="login_box">
						<div class="login_tit">管理员登录</div>
						<form method="post" action="./back/Index.html" id="form1">
							<div class="item">
								<input name="username" type="text" id="txtUserName" class="input input1" placeholder="账号">
								<i class="input-username"></i>
							</div>
							<div class="item item2">
								<input name="pwd" type="password" id="txtPassword" class="input input2" placeholder="密码">
								<i class="input-password"></i>
							</div>
							<div class="item">

								<input type="submit" name="btnLogin" value="登录" id="btnLogin" class="btn">
								<a href="Regist.html">
								<input style='margin-top:10px' type="button" name="btnLogin" value="注册" id="btnLogin" class="btn">
								</a>
							</div>
						</form>
					</div>

				</div>

			</div>

			<div id="footer">
				<div class="footbox">
					<a href="">北京百知科技集团</a>
				</div>
			</div>

		</div>

	</body>

</html>
