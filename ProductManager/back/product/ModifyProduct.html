		<div class="container-fluid">
			<div class="row">
				<!--菜单-->

					<ul class="nav nav-pills nav-stacked">
						<li class="active">
							<a href="ShowAllProduct.html">商品管理</a>
						</li>
						<li>
							<a href="../category/ShowAllCategory.html">类别管理</a>
						</li>
						<li>
							<a href="../user/ShowAllUser.html">会员管理</a>
						</li>
					</ul>
				</div>
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h1 class="page-header"><span style="font-size: 25px; font-family: '微软雅黑';">商品管理 · 商品修改</span></h1>

					<!--列表展示-->
					<div class="row" style="height: 20px;">

					</div>
					<div class="row">
						<div class='col-md-3'></div>
						<div class='col-md-6'>
							<form class="form-horizontal">
								<div class="form-group form-group-sm">
									<label for="name" class="control-label col-sm-2">商品名称</label>
									<div class="col-sm-6">
										<input type="text" name='productName' class="form-control" id="name" placeholder="输入商品名...">
									</div>

								</div>
								<div class="form-group form-group-sm">
									<label for="price" class="control-label col-sm-2">价格</label>
									<div class="col-sm-6">
										<div class="input-group">
											<input type="number" name='price' class="form-control" id="price" placeholder="商品价格">
											<div class="input-group-addon">￥</div>
										</div>
									</div>
								</div>
								<div class="form-group form-group-sm">
									<label for="sum" class="control-label col-sm-2">数量</label>
									<div class="col-sm-6">
										<input type="number" name='sum' class="form-control" id="sum" placeholder="商品总数">
									</div>
								</div>
								<div class="form-group form-group-sm">
									<label for="unit" class="control-label col-sm-2">单位</label>
									<div class="col-sm-6">
										<input type="text" name='unit' class="form-control" id="unit" placeholder="单位:比如 台、本、件等等">
									</div>
								</div>

								<div class="form-group form-group-sm">
									<label for="category" class="control-label col-sm-2">类别</label>
									<div class="col-sm-6">
										<select class="form-control" name='category'>
											<option value="101">电脑</option>
											<option value="102">手机</option>
											<option value="103">衣服</option>
											<option value="104">书</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label for="price" class="control-label col-sm-2">描述信息</label>
									<div class="col-sm-6">
										<textarea name="describe" class="form-control" rows="4"></textarea>
									</div>
								</div>
								<div class="form-group form-group-sm">
									<label for="picUrl" class="control-label col-sm-2">商品图</label>
									<div class="col-sm-6">
										<input type="file" id="picUrl">
										<p class="help-block">点击选择当前商品的图片</p>
									</div>
								</div>

								<button type="submit" class="btn btn-success" style="width: 335px;">修改</button>
							</form>

						</div>
						<div class='col-md-3'></div>

					</div>
				</div>
			</div>
		</div>
